<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 📱 Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">

        <div class="box">
            <section class="upper_box">
                <div class="balance">
                    <h1>Expense Tracker📱</h1>
                    <h2 id="netbalance">₹0</h2>
                    <h3>Your Balance</h3>
                </div>
            </section>


            <div class="transaction_container">
                <h3>Transactions</h2>
                    <hr />
            </div>
            <div class="transactions" id="transactions">

            </div>
            <section>
                <div class="transaction_form">
                    <h3>Add Transaction</h3>
                    <hr />
                    <form id="transactionForm">
                        <div class="inputs">
                            
                            <div class="form_control">
                                <label for="date">Date</label>
                                <input type="date" name="date" id="date" required />
                            </div>

                            <div class="form_control">
                                <label for="category">Choose a Category</label>
                                <select name="category" id="category" class="category" required>
                                    <option value="🎓">Education</option>
                                    <option value="🍔">Food</option>
                                    <option value="✈️">Travel</option>
                                    <option value="📺">Entertainment</option>
                                    <option value="ℹ">Other</option>
                                </select>
                            </div>
                            Education
                            Food
                            Travel
                            Entertainment

                            <div class="form_control">
                                <label for="text">Description</label>
                                <input type="text" name="text" placeholder="Enter Description" id="text" required />
                            </div>
                            
                            <div class="form_control">
                                <label for="amount">Amount</label>
                                <input type="number" name="amount" placeholder="Enter Amount" id="text" required />
                            </div>

                            
                            
                        </div>
                        <div class="button_container">
                            <button type="submit" id="earnBtn">
                                <p id="earning">₹0</p>
                                <p>Earnings</p>
                            </button>
                            <button type="submit" id="expBtn">
                                <p id="expense">₹0</p>
                                <p>Expense</p>
                            </button>
                        </div>
                    </form>
                    <p class="footer"> © Created by Devrshi Bhavsar</p>
                </div>

            </section>

        </div>

    </div>



    <script src="script.js"></script>
</body>

</html>
